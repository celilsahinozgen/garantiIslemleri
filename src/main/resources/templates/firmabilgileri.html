<body>
<div class="card">
    <div class="card-header">
        <h3 class="card-title">Firma Ve Cihaz Bilgilerinin Cekilecegi Liste</h3>

    </div>

                    <th>Adres</th>
                    <th>MAİL</th>
                    <th>TELEFON</th>
                    <th>SORUMLU KİŞİ</th>
                </tr>
                </thead>
                <tbody>
                <div th:each="firmabilgilerilistesi: ${firmabilgileri}">

                    <tr>
                        <!-- Firma ismi -->
                        <td  th:utext="${firmabilgilerilistesi.name}"></td>
                        <!--  Firma adres -->
                        <td th:utext="${firmabilgilerilistesi.adres}" ></td>
                        <!--  Firma eposta-->
                        <td th:utext="${firmabilgilerilistesi.eposta}">Win 95+</td>
                        <!--Firma telefon -->
                        <td th:utext="${firmabilgilerilistesi.telefon}"></td>
                        <!--Firma sorumlu -->
                        <td th:utext="${firmabilgilerilistesi.sorumlu}"></td>
