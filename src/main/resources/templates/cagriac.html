<head>

    <title>ÇAĞRI FORMU</title>

<body>

    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">ÇAĞRI FORMU</h2>
                </div>

                <div class="card-body">

                    <form method="POST"
                          action="/cagriac"
                          role="form"
                          class="form"
                    >
                        <!-- çağrı açan kişi bilgileri-->
                        <div  class="form-row">
                            <div class="name">Çağrı Açan Kişi</div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="kisi_select">
                                            <option disabled="disabled" selected="selected">Kişi Seçiniz</option>
                                            <option th:each="ls: ${kisilistesi}"
                                                    th:value="${ls.id}">
                                                <label  th:text="${ls.name}"/>
                                                <label  th:text="${ls.lastname}"/>
                                                    </option>

                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- firma secme yeri-->
                        <div class="form-row">
                            <div class="name">Firma Seç</div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="firma_select">
                                            <option disabled="disabled" selected="selected">Firma Seçiniz</option>
                                            <option th:each="ls: ${firmalistesi}"
                                                    th:value="${ls.id}">
                                                <label th:text="${ls.name}"/>


                                                </option>

                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- buradaki cihaz arızası text -->
                        <div class="form-row"> 
                            <div class="name">Arızayı Tanımlayınız</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="arizatanimi">
                                </div>
                            </div>
                        </div>
                        <!-- marka-->
                        <div class="form-row">
                            <div class="name">Marka</div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="marka_select">
                                            <option disabled="disabled" selected="selected">Marka Seçiniz</option>
                                            <option value="1">Dell</option>
                                            <option value="2">HP</option>
                                            <option value="3">Asus</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- model-->
                        <div class="form-row">
                            <div class="name">Model</div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="model_select">
                                            <option disabled="disabled" selected="selected">Model Seçiniz</option>
                                            <option value="1">7920</option>
                                            <option value="2">Z1 G1</option>
                                            <option value="3">Asus X515JF </option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- seri numarası text-->
                        <div class="form-row"> 
                            <div class="name">Seri numarası</div>
                            <div class="value">
                                <div class="input-group">
                                    
                                    <input class="input--style-5" type="text" name="serinumarasi" >
                                </div>
                            </div>
                        </div>
                        <!-- tarih suan yok -->
                <!-- BU kısmı tarih alanı için ayırdım
                        <div class="form-row">
                            <div class="name">Subject</div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="subject">
                                            <option disabled="disabled" selected="selected">Choose option</option>
                                            <option>Subject 1</option>
                                            <option>Subject 2</option>
                                            <option>Subject 3</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div> -->
                        <div>



                        </div>
                        <div>  <div>
                        </div>
                        </div>





                        <input type="submit" value="Formu Kaydet"   class="btn btn--radius-2 btn--red"
                               onclick="butonfonksiyonu()"    >


                    </form>


                </div>
                <div>
                    <button class="btn btn-outline-danger" type="submit" > <a
                            href="/index"/>Anasayfaya Dön</button>

                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>
